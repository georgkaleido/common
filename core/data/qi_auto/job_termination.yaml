apiVersion: batch/v1
kind: CronJob
metadata:
  name: qi-auto-termination
spec:
  # Run every week on Monday
  schedule: "0 3 * * 1"
#  schedule: "27 16 30 * *" # TEST
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: qi-auto-termination
            image: eu.gcr.io/kaleido-train/trimap-qi-auto-initialization:v6
            imagePullPolicy: Always
            command: ["python", "-m", "qi_auto.termination"]
          restartPolicy: OnFailure
